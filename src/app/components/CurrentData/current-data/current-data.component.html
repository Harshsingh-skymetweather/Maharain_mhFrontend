<!-- start content -->
<section class="user-right-side-content pb-5">
  <div class="container-fluid">
      <div class="row">
           <div >
              <!-- start search -->
                <div class="search-bg px-4 pb-4 pt-2 px-lg-5 pb-lg-3 pt-lg-2 mb-3">
                    <div class="row align-items-end">
                        <div class="col mt-2">
                          <label for="" class="form-label">District</label>
                          <select  name="selectedDistrict" class="form-select" [(ngModel)]="selectedDistrict" (change)="onChangeDistrict($event)">
                            <option  value="">-- All districts --</option>
                            <option *ngFor ="let item of districts" [value]="item.district">{{item.district}}</option>
                        </select>
                      </div>
                        <div class="col-sm-6 col-md-3 mt-3">
                          <label for="" class="form-label">Taluka</label>
                          <select  class="form-select" [(ngModel)]="selectedTehsil" (change)="onChangeTehsil($event)" >
                              <option  value="">-- Select Taluka --</option>
                              <option *ngFor ="let item of tehsils" [value]="item.tehsil">{{item.tehsil}}</option>
                          </select>
                      </div>
                      <div class="col-sm-6 col-md-3 mt-3">
                        <label for="" class="form-label"  >Revenue Circle</label>
                        <select  name="selectedDistrict" [(ngModel)]="selectedCircle" class="form-select" (change)="onChangeCircle($event)">
                            <option  value="">-- Select Revenue Circle --</option>
                            <option *ngFor ="let item of circles" [value]="item.circle">{{item.circle}}</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-md-3 mt-3">
                      <label for="" class="form-label">Location</label>
                      <select  name="selectedDistrict" class="form-select"  [(ngModel)]="selectedstation">
                          <option  value="">-- Select Location --</option>
                          <option *ngFor ="let item of stations" [value]="item.stationID">{{item.station}}</option>
                      </select>
                  </div>
                      <div class="col-sm-6 col-md-3 mt-3">
                        <label for="" class="form-label">From Date</label>
                        <div class="input-group">
                          <input type="date" class="form-control" placeholder="From Date"[(ngModel)]="fromDate" >
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-3 mt-3">
                        <label for="" class="form-label">To Date</label>
                        <div class="input-group">
                          <input type="date" class="form-control" placeholder="To Date" [(ngModel)]="toDate" >
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-1 mt-3">
                            <div class="d-grid">
                                <button class="btn btn-primary py-2" (click)="onSubmit()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
              <!-- end search -->
             <div >
                <div class="user-data-result-bg" *ngIf ="result.length">
                    <div class="user-data-result-header mb-3">
                        <div class="row align-items-center">
                        </div>
                    </div>
                    <div class="table-responsive">
                      <table class="table table-bordered" >
                        <thead class="table-light" >
                          <tr>
                              <th>Date</th>
                              <th>Time</th>
                              <th>Temperature(C)</th>
                              <th>RH(%)</th>
                              <th>Wspeed(kmph)</th>
                              <th>Wdir</th>
                              <th>Rainfall(mm)</th>
                              <th>Wind Gust(kmph)</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of result ">
                            <td>{{item.date }}</td>
                            <td>{{item.time}}</td>
                            <td>{{item.temperature}}</td>
                            <td>{{item.rh}}</td>
                            <td>{{item.windspeed | number: '1.1-1'}}</td>
                            <td>{{item.wdir}}</td>
                            <td>{{item.rainfall | number: '1.1-1'}}</td>
                            <td>{{item.windgust | number: '1.1-1'}}</td>
                          </tr>
                      </tbody>
                    </table>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</section>
<!-- end content -->
