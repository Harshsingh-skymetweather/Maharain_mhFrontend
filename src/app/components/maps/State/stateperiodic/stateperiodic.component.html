<section class="user-right-side-content pb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-xl-2">
        <app-side-navigation></app-side-navigation>
      </div>
      <div class="col-lg-9 col-xl-10 ps-md-4">
        <div class="row align-items-end">
          <div class="col-sm-6 col-md-3 mt-3">
            <div class="input-group">
              <input type="date" class="form-control" placeholder="From Date"[(ngModel)]="fromDate">
            </div>
          </div>
          <div class="col-sm-6 col-md-1 mt-3">
            <label for=""><b>- to -</b></label>
          </div>
          <div class="col-sm-6 col-md-3 mt-3">
            <div class="input-group">
              <input type="date" class="form-control" placeholder="To Date" [(ngModel)]="toDate" [max]="todayDate">
            </div>
          </div>
          <div class="col-sm-6 col-md-1 mt-3">
            <div class="d-grid">
              <button class="btn btn-primary py-2" (click)="onSubmit()">Go</button>
            </div>
          </div>
        </div>
        <div class="map-container">
          <div class="title">
            <h5 class="fs-6 text-black">{{title}}</h5>
          </div>
          <div id="map" style="width: 100%; height: 640px; position: relative; resize: both;"></div>
        </div>
      </div>
    </div>
  </div>
</section>
